<html>
    <head>
        <style>
            :root,html,body { background:#000;color:#fff;
                              width:100%;height:100%;}
            :root,html,body,#yy {
                margin:0px;padding:0px;
                transform-origin: center;
                align-items: center;
                justify-content: center;
                justify-items: center;
                align-content: space-around;
                overflow: hidden;
            }
            .wrapper {
                position: relative;
                width:500px;height:300px;
            }
            #yy {
                position:absolute;z-index:-100;
                top:0;left:0;
                display:flex;
                /* clip-path: inset(0 50px 0 0); */
                aspect-ratio: 1;
                /* border-radius: 50%; */
                outline: 1px solid red;
                /* border-radius: 999999px 999999px; */
                background: linear-gradient(to right, black 50%, white 50%);
                transition: transform 1s ease;
            }
            #yy img {
                border-radius: 50%;
                width: 50px;
                height: auto;
            }
            .rot0   { transform: rotate(0deg); }
            .rot180 { transform: rotate(180deg); }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div style="background:#f00">
                cool
            </div>
            <div id="yy" class="yinyang rot0">
                <img src="yinyang_filled.png">
            </div>
        </div>
        <script>
            var rot = _=>document.getElementById("yy").classList.toggle("rot180");
        </script>
    </body>

</html>
