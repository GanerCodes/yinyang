<html>
    <head>
        <style>
            :root,html { background:#000;color:#fff;
                              width:100%;height:100%;}
            :root,html,body,#yy {
                margin:0px;padding:0px;
                transform-origin: center;
                align-items: center;
                justify-content: center;
                justify-items: center;
                align-content: space-around;
                overflow: hidden;
            }
            .yinyang_bg {
                width:500px;height:200px;
                background:#0000;
                overflow: hidden;
                border: 5px solid red;
                /* background: url(yinyang.svg); */
                /* transition: transform 1s ease; */
                /* background-attachment: fixed; */
                /* background-position: center; */
            }
            
            psuedo {
              z-index:-1;
              content: "";
              transition: transform 1s ease;
              transform: rotate(0deg);
              position: absolute;
              width:100%;height:100%;
              top:0;left:0;
              background: url('yinyang.svg') no-repeat center;
              background-size: cover;
            }
            swag {
                position:absolute;z-index:-1;
                width:100%;height:100%;
                top:0;left:0;
                clip-path: polygon(calc(50% - 250px) calc(50% - 100px),
                                   calc(50% + 250px) calc(50% - 100px),
                                   calc(50% + 250px) calc(50% + 100px),
                                   calc(50% - 250px) calc(50% + 100px));
            }
            .rot180 { transform: rotate(180deg); }
        </style>
    </head>
    <body>
        <div class="yinyang_bg">
            <div style="display:flex;flex-direction:row;justify-content:space-between;width:100%;">
                <swag><psuedo></psuedo></swag>
                <text style="color:red">left stuff</text>
                <text style="color:red">right stuff</text>
            </div>
        </div>
        <script>
            var rot = _=>document.querySelector("psuedo").classList.toggle("rot180");
        </script>
    </body>

</html>
